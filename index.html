  <!-- JavaScript -->
  <script>
  (function(){
    var title = document.querySelector('.hero-title');
    var hero = document.querySelector('.hero');
    if(!title || !hero) return;
    var reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    var ticking = false;
    function onScroll(){
      if(ticking) return; ticking = true;
      requestAnimationFrame(function(){
        var y = window.scrollY || window.pageYOffset || 0;
        // Fade range (shorter = faster fade)
        var range = 160;
        var progress = Math.min(Math.max(y / range, 0), 1);
        var opacity = Math.max(0, 1 - progress);
        title.style.opacity = String(opacity);
        if(!reduceMotion){
          // Parallax: hero moves down slower than page scroll (stronger)
          var parallax = y * 0.5; // 50% scroll speed
          hero.style.transform = 'translate3d(0,' + parallax + 'px,0)';
          // Title slight counter shift upward
          var translate = 12 - 24 * progress;
          title.style.transform = 'translate3d(0,' + translate + 'px,0)';
        }
        ticking = false;
      });
    }
    window.addEventListener('scroll', onScroll, { passive: true });
    window.addEventListener('resize', onScroll);
    onScroll();
  })();
  </script>
